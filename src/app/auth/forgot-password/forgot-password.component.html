<div class="auth-page"
     fxLayoutAlign="center center"
     fxLayout="column">
  <div class="mat-display-3 app-title">Colab Counters</div>
  <mat-card class="auth-card-short"
            fxLayout="column">

    <div class="mat-h1">
      Reset password
    </div>

    <div class="mat-h3">
      Please enter your email address to request a password reset.
    </div>

    <mat-form-field>
      <mat-label>Email Address</mat-label>
      <input matInput
             [(ngModel)]="emailAddress"
             type="text" />
    </mat-form-field>

    <button mat-raised-button
            class="action-button"
            id="reset-password-button"
            (click)="resetPassword()"
            color="primary">
      Reset password
    </button>

    <button mat-flat-button
            class="return-button"
            routerLink="/sign-in"
            color="accent">
      Return to login
    </button>

  </mat-card>
</div>
