<div class="dialog-container" fxLayout="row">
  <mat-list class="left-panel pmd-scrollbar mCustomScrollbar">
    <div mat-subheader>Collaborators</div>
    <mat-list-item
      *ngFor="let user of users"
      (click)="populateConfiguration(user)"
      >{{ user.email }}</mat-list-item
    >
  </mat-list>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="right-panel" fxLayout="column">
    <mat-list>
      <mat-list-item>
        <mat-form-field class="email-input">
          <input
            matInput
            [(ngModel)]="collaboratorConfiguration.emailAddress"
            placeholder="Email address"
          />
        </mat-form-field>
      </mat-list-item>

      <div mat-subheader>Permissions</div>
      <mat-list-item>
        <mat-slide-toggle
          [(ngModel)]="collaboratorConfiguration.canRead"
          color="primary"
          disabled
          >Read</mat-slide-toggle
        >
      </mat-list-item>
      <mat-list-item>
        <mat-slide-toggle
          [(ngModel)]="collaboratorConfiguration.canWrite"
          color="primary"
          disabled
          >Write</mat-slide-toggle
        >
      </mat-list-item>
      <mat-list-item>
        <mat-slide-toggle
          [(ngModel)]="collaboratorConfiguration.canShare"
          color="primary"
          disabled
          >Share</mat-slide-toggle
        >
      </mat-list-item>
    </mat-list>

    <button mat-fab (click)="addCollaborator()" class="add-collaborator">
      <mat-icon>group_add</mat-icon>
    </button>
  </div>
</div>
